on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          
      # The analysis requires  to retrieve dependencies and build successfully
      - name: Build
        working-directory: ./flutter_project
        run: |
          flutter pub get
          flutter build web
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # 確保指定 SonarCloud 服務地址和組織 ID
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_ORGANIZATION: roma0323
        with:
          projectKey: roma0323_uuse # 請務必確認您的專案金鑰正確
          # 增加 extraProperties 來跳過 C/C++/Objective-C 的分析
          extraProperties: |
            sonar.c.file.suffixes=-
            sonar.cpp.file.suffixes=-
            sonar.objc.file.suffixes=-